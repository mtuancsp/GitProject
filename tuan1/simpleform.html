<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<style>
    body {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif ;
    }
</style>
<body>
<form action="simpleform.html" method="get">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option>A</option>
        <option>B (+0.5$)</option>
        <option>C (+0.5$)</option>
    </select>
   <p>How many would you like to order?</p>
    <input type="radio" name="cost"> 1 - $10 <br>
    <input type="radio" name="cost"> 2 - $20 <br>
    <input type="radio" name="cost"> 3 - $25 <br>

    <p>Name<span style="color:red">*</span></p>
    <input type="text" name="fname" placeholder="First name" size="15">
    <input type="text" name="lname" placeholder="Last name" size="15">
    <p>Email</p>
    <input type="text" name="email" size="35">
    <p>Phone number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="submit" value="Submit"></p>


</form>
</body>
</html>
