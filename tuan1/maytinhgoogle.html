<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        #calculator {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            border-radius: 50%;
            border: none;
            background-color: #eee;
            color: #333;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-size: 30px;
            text-align: right;
            border: none;
            border-bottom: 2px solid #333;
            background-color: #f2f2f2;
        }

        input[type="button"]:hover {
            background-color: #ddd;
        }

        input[type="button"].operator {
            background-color: #007bff;
            color: #fff;
        }

        input[type="button"].operator:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="calculator">
    <h1>Calculator</h1>
    <input type="text" id="result" readonly>
    <input type="button" value="7" onclick="addNumber('7')">
    <input type="button" value="8" onclick="addNumber('8')">
    <input type="button" value="9" onclick="addNumber('9')">
    <input type="button" value="/" class="operator" onclick="addOperator('/')">
    <br>
    <input type="button" value="4" onclick="addNumber('4')">
    <input type="button" value="5" onclick="addNumber('5')">
    <input type="button" value="6" onclick="addNumber('6')">
    <input type="button" value="*" class="operator" onclick="addOperator('*')">
    <br>
    <input type="button" value="1" onclick="addNumber('1')">
    <input type="button" value="2" onclick="addNumber('2')">
    <input type="button" value="3" onclick="addNumber('3')">
    <input type="button" value="-" class="operator" onclick="addOperator('-')">
    <br>
    <input type="button" value="0" onclick="addNumber('0')">
    <input type="button" value="." onclick="addNumber('.')">
    <input type="button" value="=" class="operator" onclick="calculate()">
    <input type="button" value="+" class="operator" onclick="addOperator('+')">


</div>

    <script>
        function calculate() {
            let operand1 = parseFloat(document.getElementById("operand1").value);
            let operand2 = parseFloat(document.getElementById("operand2").value);
            let operator = document.getElementById("operator").value;

            let result;
            switch (operator) {
                case "+":
                    result = operand1 + operand2;
                    break;
                case "-":
                    result = operand1 - operand2;
                    break;
                case "*":
                    result = operand1 * operand2;
                    break;
                case "/":
                    result = operand1 / operand2;
                    break;
            }

            document.getElementById("result").value = result;
        }

        document.getElementById("btn-equals").addEventListener("click", calculate);
    </script>
</body>
</html>
