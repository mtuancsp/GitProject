<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  // Sàng số nguyên tố sieve of Eratosthenes
  function sieve(n){
      let primes = new Array(n+1).fill(true);
      primes[0]=false;
      primes[1]=false;
      for(let i=2; i*i <=n; i++){
          if(primes[i]){
              for(let j=i*i;j<=n;j+=i){
                  primes[j]=false;
              }
          }
      }
      return primes;
  }

  let n = prompt('Nhap N');
  let primes = sieve(150000);
  let count = 0;
  let num = 2;
  while(count < n){
      if (primes[num]){
          document.write(num + '<br>');
          count++
      }
      num++;
  }

</script>
</body>
</html>
