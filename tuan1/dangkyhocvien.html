<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
  <style>
    th{
      color: #165ef5;
      background-color: #a2f5f3;
    }
    label{
      color: #1418f5;
    }
    table{
      background-color: #f5f2a7;
    }
  </style>
</head>
<body>
<form action="codegym.vn">
  <table>
    <tr>
      <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
    </tr>
    <tr>
      <td><label for="name">Họ và tên</label></td>
      <td><input type="text" name="name" id="name"></td>
    </tr>
    <tr>
      <td><label for="dob">Ngày sinh</label></td>
      <td><input type="text" name="dob" id="dob"></td>
    </tr>
    <tr>
      <td><label for="gender">Giới tính</label></td>
      <td><input type="radio" name="gender" id="gender">Nam
        <input type="radio" name="gender" id="gender">Nữ
      </td>
    </tr>
    <tr>
      <td><label for="address">Địa chỉ</label></td>
      <td rowspan="3"><input type="text" name="address" id="address"></td>
    </tr>
    <tr><td></td></tr>
    <tr><td></td></tr>
    <tr>
      <td><label for="class">Lớp</label></td>
      <td>
        <select name="class" id="class">
          <option value="chonlop">--Chọn lớp--</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="email">Email</label></td>
      <td><input type="text" name="email" id="email"></td>
    </tr>
    <tr>
      <td><label for="phone">Điện thoại</label></td>
      <td><input type="text" name="phone" id="phone"></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
      </td>
    </tr>


  </table>
</form>
</body>
</html>
