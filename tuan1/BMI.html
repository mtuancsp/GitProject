<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let weight = parseFloat(prompt('Nhập cân nặng của bạn (kg): '));
  let height = parseFloat(prompt('Nhập chiều cao của bạn (cm): '));
  let bmi = (100*100*weight/(height*height)).toFixed(2);
  if (bmi < 18.5)
    alert("Chỉ số BMI của bạn là: "  + bmi +  " Underweight");
  else if (bmi < 25.0)
    alert("Chỉ số BMI của bạn là: "  + bmi +  " Normal");
  else if (bmi < 30.0)
    alert("Chỉ số BMI của bạn là: "  + bmi +  " Overweight");
  else
    alert("Chỉ số BMI của bạn là: "  + bmi +  " Obese");
</script>
</body>
</html>
