<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let arr = ['c', 's', 'c', '2', '6', '1'];
    let count = 0;

    for (let i = 0; i < arr.length; i++) {
        if (!isNaN(parseInt(arr[i]))) {
            count++;
        }
    }

    console.log('Số lượng ký tự số trong mảng là: ' + count);

</script>
</body>
</html>
