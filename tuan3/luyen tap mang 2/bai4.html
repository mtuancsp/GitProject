<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let str = "   NgUyễn  văN   an     NaM   ";

  let words = str.trim().toLowerCase().split(/\s+/);

  for (let i = 0; i < words.length; i++) {
      words[i] = words[i][0].toUpperCase() + words[i].slice(1);
  }

  let result = words.join(" ");

  console.log(str);
  console.log(result);

</script>
</body>
