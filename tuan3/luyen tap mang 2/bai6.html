<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr = prompt("Nhập vào mảng các ký tự, các phần tử cách nhau bằng dấu phẩy:").split(',');
  console.log(arr);
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === "-") {
      arr[i] = '_';
    }
  }
  console.log(arr);
</script>
</body>
</html>
