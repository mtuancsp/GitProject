<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let n = prompt('Nhập số phần tử của mảng: ')
  let arr = [];

  for (let i = 0; i < n; i++){
    arr.push(Math.floor(Math.random()*100));
  }
  console.log(arr)

  let max = arr[0];
  let sum = 0;

  for (let i = 0; i < arr.length; i++) {
    sum += arr[i]
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  console.log("Giá trị lớn nhất của mảng là: " + max);
  console.log("Giá trị trung bình của mảng là: " + sum/n);

</script>
</body>
</html>
