<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  //Khởi tạo mảng
  let n = prompt('Nhập số phần tử của mảng: ')
  let arr = [];

  for (let i = 0; i < n; i++){
    arr.push(Math.floor(Math.random()*100));
  }
  console.log(arr)

  // Nhập phần tử V
  let v = parseInt(prompt("Nhập phần tử V: "));

  // Kiểm tra xem V có nằm trong mảng không
  let index = arr.indexOf(v);

  // In kết quả
  if (index !== -1) {
    console.log(v + " is in the array");
  } else {
    console.log(v + " is not in the array");
  }

</script>
</body>
</html>
