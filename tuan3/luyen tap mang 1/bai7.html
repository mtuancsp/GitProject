<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let n = prompt('Nhập số phần tử của mảng: ')
  let arr = [];

  for (let i = 0; i < n; i++){
    arr.push(Math.floor(Math.random()*10));
  }
  console.log(arr)

  let V = parseInt(prompt("Nhập phần tử V: "));
  let arr2 = arr.slice()

  while (arr2.indexOf(V) > -1) {
    arr2.splice(arr2.indexOf(V), 1);
  }
  console.log(arr2);

</script>
</body>
</html>
