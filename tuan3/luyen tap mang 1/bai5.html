  //Đếm nguyên âm trong tiếng Việt, không ăn thua vẫn còn thiếu :)))
  function countVowels(str) {
    // Chuyển đổi chuỗi thành chữ thường để đảm bảo tính nhất quán trong việc đếm
    str = str.toLowerCase();

    // Bộ kiểm tra chuỗi bao gồm các ký tự nguyên âm Tiếng Việt
    const vowels = 'aeiouyăâêôơư';

    // Khởi tạo biến đếm số nguyên âm
    let count = 0;

    // Duyệt từng ký tự trong chuỗi, nếu kí tự nào nằm trong vowels thì +1
    for (let i = 0; i < str.length; i++) {
      if (vowels.indexOf(str[i]) !== -1) {
        count++;
      }
    }

    return count;
  }

  let str = prompt('Nhập vào một chuỗi: ')
  console.log('Chuỗi bạn đã nhập vào: ' + str);
  console.log('Số lượng nguyên âm trong chuỗi là: ' + countVowels(str));
