<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function insertDash(num) {
    let str = num.toString();
    let result = str[0];
    for (let i = 1; i < str.length; i++) {
      if (str[i-1] % 2 === 0 && str[i] % 2 === 0) {
        result += '-' + str[i];
      } else {
        result += str[i];
      }
    }
    return result;
  }

let num = prompt('Nhập số: ')
  alert(insertDash(num));

</script>
</body>
</html>
