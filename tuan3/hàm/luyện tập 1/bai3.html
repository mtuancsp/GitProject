<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function compareAndSum(a, b) {
        if (a > b) {
            alert("Tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            return a + b;
        }
    }

    let x=prompt('Nhập tham số thứ nhất:');
    let y=prompt('Nhấp tham số thứ hai:');
    compareAndSum(x,y);


</script>
</body>
</html>
