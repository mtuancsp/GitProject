<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="input">Nhập vào một số:</label>
<input type="number" id="input" onchange="add1(this.value)">
<p>Output <span id="output"></span></p>

<script>
  function add1(value){
    document.getElementById('output').innerHTML = +value +1;
  }
</script>
</body>
</html>
