<script>
  function reverseArray(arr) {
    const newArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
      newArr.push(arr[i]);
    }
    return newArr;
  }

  console.log(reverseArray([1, 2, 3, 4, 5]));
  console.log(reverseArray([-1, 0, 1, 2]));

</script>
