<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function countChar(arr, char) {
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === char) {
        count++;
      }
    }
    return count > 0 ? count : -1;
  }

  console.log(countChar(['a', 'b', 'c', 'a', 'd'], 'a'));
  console.log(countChar(['a', 'b', 'c', 'a', 'd'], 'e'));

</script>

</body>
</html>
