<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function factorial(x){
    while (x < 0 || x % 1 !== 0) {
      x = prompt('Vui lòng nhập số nguyên dương:');
    }
    let fx = 1;

    for (let i = 1; i <= x; i++) {
       fx *= i;
    }

    alert(x + ' giai thừa = ' + fx);
  }

  let x = prompt("enter x:")
  factorial(x);
</script>
</body>
</html>
