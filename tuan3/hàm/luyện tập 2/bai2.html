<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function calculate(radius) {
    let area = Math.PI * radius * radius;
    let perimeter = 2 * Math.PI * radius;
    console.log("Diện tích: " + area.toFixed(2));
    console.log("Chu vi: " + perimeter.toFixed(2));
  }

  let radius = prompt('Nhập bán kính hình tròn: ');
  calculate(radius);



</script>
</body>
</html>
