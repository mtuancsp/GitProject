<script>
  function isPositiveInteger(number) {
    if (typeof number === 'number' && number > 0 && number%1===0) {
      return true;
    } else {
      return false;
    }
  }

  console.log(isPositiveInteger(3));
  console.log(isPositiveInteger(-5));
  console.log(isPositiveInteger(1.5));
  console.log(isPositiveInteger("a"));


</script>
