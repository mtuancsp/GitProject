<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function swapNumbers(a, b) {
    a = a + b;
    b = a - b;
    a = a - b;
    return a + ", " + b;
  }

  console.log(swapNumbers(3, 5));
  console.log(swapNumbers(-1, 7));

</script>
</body>
</html>
