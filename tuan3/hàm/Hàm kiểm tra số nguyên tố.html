<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(num) {
        for(let i = 2; i*i<=num; i++) {
            if(num % i === 0) {
                return false;
            }
        }
        return true;
    }

    let n = prompt('Bạn muốn in ra số nguyên tố trong khoảng nào:');
    for ( let i=2; i<=n ; i++){
        if (isPrime(i)){
            document.write(i + '<br>');
        }
    }

</script>
</body>
</html>
