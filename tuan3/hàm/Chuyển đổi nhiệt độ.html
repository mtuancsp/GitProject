<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            font-size: 20px;
            font-family: "Lucida Sans Unicode", sans-serif;
        }
    </style>
</head>
<body>

<h1>Teamperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value in the Celsius </p>
<label for="inputF">Fahrenheit</label>
<input type="number" id="inputF" placeholder="Fahrenheit" oninput="convert(this.value)" onchange="convert(this.value)">
<p>Celsius: <span id="outputC"></span></p>

<script>
    function convert(valNum){
        document.getElementById("outputC").innerHTML = ((parseFloat(valNum)-32) / 1.8).toFixed(1);
    }
</script>
</body>
</html>
