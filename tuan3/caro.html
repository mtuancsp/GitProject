<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caro Game</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            width: 40px;
            height: 40px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body onload="setup()">
<h1>Caro Game</h1>

<script>
    function setup() {
        let board = "<table>";
        for (let i = 1; i <= 15; i++) {
            board += "<tr>";
            for (let j = 1; j <= 30; j++) {
                board += '<td onclick="xclick(this)"></td>';
            }
            board += "</tr>";
        }
        board += "</table>";
        document.body.innerHTML = board;
    }

    let currentPlayer = "X";
    function xclick(td) {
        if (td.innerHTML === "") {
            td.innerHTML = currentPlayer;
            if (currentPlayer === "X") {
                td.style.color = "blue";
            } else {
                td.style.color = "red";
            }
            switchPlayer();
        }
    }
    function switchPlayer() {
        if (currentPlayer === "X") {
            currentPlayer = "O";
        } else {
            currentPlayer = "X";
        }
    }




</script>

</body>
</html>
