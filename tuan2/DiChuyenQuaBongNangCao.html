<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    button{
      width: 90px;
    }
    body{
      text-align: center;
    }
  </style>
</head>
<body>

  <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
       style="width: 20%" alt="quả bóng"/>
  <h3>Click button below to move the image</h3>
  <button onclick="moveImage('up')">Move Up</button><br>
  <button onclick="moveImage('left')">Move Left</button>
  <button onclick="moveImage('right')">Move Right</button><br>
  <button onclick="moveImage('down')">Move Down</button>

<script>
  let ball = document.getElementById("myImage");
  ball.style.position = 'relative';
  let positionX = 0;
  let positionY = 0;
  let step = 20;

  function moveImage(direction) {
    switch (direction) {
      case 'left':
        positionX -= step;
        break;
      case 'right':
        positionX += step;
        break;
      case 'up':
        positionY -= step;
        break;
      case 'down':
        positionY += step;
        break;
    }
    ball.style.left = positionX + "px";
    ball.style.top = positionY + "px";
  }
</script>
</body>
</html>
