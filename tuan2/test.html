<body onload="setupGame()">
<script>
    function setupGame() {
        let board = "<table id='caro'>"
        for(let i=1;i<=10;i++){
            board += '<tr>';
            for(let j=1;j<=10;j++){
                board += '<td></td>';
            } board += '</tr>'
        } board += '</table>'

        document.body.innerHTML += board;

        let cells = document.querySelectorAll("#caro td");
        for (let i = 0; i < cells.length; i++) {
            cells[i].addEventListener("click", function() {
                if (this.innerHTML === "") {
                    this.innerHTML = "X";
                }
            });
        }
    }
</script>

</body>
