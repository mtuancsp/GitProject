<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let num = prompt('Type a number', '0');

  switch (num) {
    case (num>0):
      alert(1);
      break;
    case (num<0):
      alert(-1);
      break;
    default:
      alert(0);
  }
</script>
</body>
</html>
