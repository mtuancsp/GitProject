<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><label for="month">Số ngày trong thán</label>g</h1>
<input type="number" min="1" max="12" id="month" placeholder="Tháng ..." style="width:10%">
<button onclick="check()">Kiểm tra</button>
<p id="result">Kết quả</p>
<script>
    function check() {
        let month = parseInt(document.getElementById("month").value);
        let result;
        switch (month) {
            case 2 :
                result = '28 hoặc 29'; break
            case 4 : case 6 : case 9 : case 11:
                result = 30; break;
            default:
                result = 31
        }
        document.getElementById("result").innerHTML = 'Tháng ' + month + ' có ' + result + ' ngày.';
    }
</script>
</body>
</html>
