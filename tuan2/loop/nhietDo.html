<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature = +prompt("Nhập nhiệt đọo hiện tại: ");
  if(temperature<20){
    alert('Vui lòng tăng nhiệt độ');
  }
  else if(temperature>40){
    alert('Vui lòng giảm nhiệt độ');
  }
  else{
    alert('Nhiệt độ bình thường');
  }
</script>
</body>
</html>
