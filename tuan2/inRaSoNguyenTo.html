<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>



  function isPrime(num) {
    for(let i = 2; i*i<=num; i++) {
      if(num % i === 0) {
        return false;
      }
    }
    return true;
  }

  let n = prompt('Bạn muốn in ra bao nhiêu số nguyên tố đầu tiên');
  let count = 0;
  let num = 2;

  while (count < n) {
    if (isPrime(num)) {
      document.write(num + '<br>');
      count++;
    }
    num++;
  }

</script>
</body>
</html>
