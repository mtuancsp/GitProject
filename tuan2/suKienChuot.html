<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
         style="width: 20%" alt="quả bóng"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()"/>
</form>

<script>
    let ball = document.getElementById("myImage");
    let position = 0;

    function moveRight() {
        position += 20;
        ball.style.left = position + "px";
        ball.style.transform = "translate(" + position + "px)";
    }
</script>
</body>
</html>
