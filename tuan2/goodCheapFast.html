<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    b{
      font-size: 26px;
    }
    label {
      text-indent: 75px;
    }
  </style>
  <link rel="stylesheet" href="../MoreToggles.css-master/output/moretoggles.android.min.css">
</head>
<body>
<h1></h1>
  <div class="mt-android">
    <input id="good" type="checkbox" name="switch">
    <label for="good" ><b>GOOD</b></label>
  </div>
<br><br><br>
  <div class="mt-android-indigo">
    <input id="cheap" type="checkbox" name="switch">
    <label for="cheap"><b>CHEAP</b></label>
  </div>
<br><br><br>
  <div class="mt-android-orange">
    <input id="fast" type="checkbox" name="switch">
    <label for="fast"><b>FAST</b></label>
  </div>

<script>

  let good = document.getElementById("good");
  let cheap = document.getElementById("cheap");
  let fast = document.getElementById("fast");

  good.addEventListener("click", function() {
    if (cheap.checked && good.checked) {
      fast.checked = false;
    }
  });

  cheap.addEventListener("click", function() {
    if (fast.checked && cheap.checked) {
      good.checked = false;
    }
  });

  fast.addEventListener("click", function() {
    if (fast.checked && cheap.checked) {
      cheap.checked = false;
    }
  });


</script>
</body>
</html>
