<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function climbingLeaderboard(ranked, player) {
    const rank = [...new Set(ranked)];
    const res = [];
    let i = rank.length - 1;
    player.forEach(score => {
      while (i >= 0 && score >= rank[i]) {
        i--;
      }
      res.push(i + 2);
    });
    return res;
  }


  let ranked = [100,100,50,40,40,20,10];
let player = [5,25,50,120];
console.log(climbingLeaderboard(ranked,player))
</script>
</body>
</html>
