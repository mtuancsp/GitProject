<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let Circle = function(radius) {
    this.radius = radius;

    this.getArea = function() {
      return Math.PI * this.radius * this.radius;
    }

    this.getCircumference = function() {
      return 2 * Math.PI * this.radius;
    }
  }

  let myCircle = new Circle(8);
  let area = myCircle.getArea().toFixed(2);
  let perimeter = myCircle.getCircumference().toFixed(2);
  alert(`Diện tích: ${area}, chu vi: ${perimeter}`);

</script>
</body>
</html>
