<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600" height="300" style="border:1px solid #d3d3d3;"></canvas>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(0, 300);
    ctx.bezierCurveTo(600, 300, 200, 0, 600, 300);
    ctx.stroke();





</script>
</body>
</html>
