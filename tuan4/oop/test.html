<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="1000px" height="580px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    let shapeType = "circle"; //default shape is circle

    function createShape() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);
        let color = getRandomColor();
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        if (shapeType === "circle") {
            let shape = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(shape.x, shape.y, shape.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        } else if (shapeType === "square") {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, radius, radius);
        }
    }

    function createMultipleShapes(numShape) {
        for(let i = 0; i < numShape; i++) {
            createShape(numShape);
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        createMultipleShapes(10);
    }


    animate();

</script>
</body>
</html>
